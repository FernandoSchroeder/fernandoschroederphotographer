        </ul>

    </div>
  </header>

  <main>
    <div class="titulo-bg">
      <div class="titulo container">
        <p class="font-2-l-b cor-5">RESPOSTAS EM ATÉ 24 HORAS</p>
        <h1 class="font-1-xxl cor-0">meu contato<span class="cor-p1">.</span></h1>

      </div>
    </div>

    <div class="contato container">
      <section class="contato-dados" aria-label="Endereço">
        <address>
          <div class="contato-indaiatuba font-1-l">
            <a href="">Indaiatuba - SP</a>
          </div>
          <div class="contato-mail font-1-m">
            <a href="mailto:falecomfhs@gmail.com">falecomfhs@gmail.com</a>
          </div>
          <div class="contato-fone font-1-m">
            <a href="tel:+5519999791708">+55 19 99979-1708</a>
          </div>
        </address>
        <div class="contato-redes">

          <a href="www.facebook.com/fernandosphotographer"><img src="./img/redes/facebook-p1.svg" alt="facebook"></a>

        </div>
      </section>
      <section class="contato-formulario" aria-label="Formulário">
        <form class="form" action="./contato.html">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(19) 99999-9999">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com.br">
          </div>
          <div>
            <label for="mensagem">Mensagem</label>
            <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
          </div>
          <button class="botao">Enviar Mensagem</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer-bg">
    <div class="footer">
      <img src="./img/4_MARCA_VERTICAL_LARANJABRANCO_400 2.svg" alt="FernandoSchroeder">
